<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

    <body>

    <!-- REGISTRATION -->
    <div data-role="page" id="pageregistration" data-theme="a" >

        <div id="header" data-role="header">
           My Header
        </div><!-- /header -->

        <div data-role="content"  >

            <div id="breadcrumb">Register</div>

            <div class="register_form">

                Personal Information

                <div data-role="fieldcontain" class="ui-hide-label">

                    <!-- your name -->
                    <label for="personname" >your name</label>
                    <input id="personname" name="personname" type="text" placeholder="your name" >

                    <!-- your email -->
                    <label for="email" >your email</label>
                    <input id="email" name="email" type="text" placeholder="email" >

                </div>

                Pet Information

                <div data-role="fieldcontain" class="ui-hide-label">

                    <!-- pet name -->
                    <label for="petname" >pet name</label>
                    <input id="petname" name="petname" type="text" placeholder="pet name" >

                    <!-- pet breed -->
                    <label for="petbreed" >pet breed</label>
                    <ul name="petbreed" id="petbreed" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="find a breed..." data-filter-theme="a"></ul>

                    <!-- pet birthdate -->
                    <label for="petbirthdate" >pet birthdate</label>
                    <input id="petbirthdate" name="petbirthdate" type="date" placeholder="pet birthdate" >

                    <!-- pet weight -->
                    <label for="petweight" >pet weight kilograms</label>
                    <input id="petweight" name="petweight" type="number" placeholder="pet weight in kilograms" >

                    <!-- pet gender -->
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Choose a gender:</legend>
                        <input type="radio" name="radio-choice-2" id="radio-choice-21" value="choice-1" checked="checked" />
                        <label for="radio-choice-21">Male</label>

                        <input type="radio" name="radio-choice-2" id="radio-choice-22" value="choice-2"  />
                        <label for="radio-choice-22">Female</label>
                    </fieldset>

                    <label for="select-choice-1" class="select">Sterilization:</label>
                    <select name="select-choice-1" id="select-choice-1">
                        <option value="-1">Sterilization</option>
                        <option value="yes">Sterilization:Yes</option>
                        <option value="no">Sterilization:No</option>
                    </select>

                    <label for="select-choice-1" class="select">Physical Activity:</label>
                    <select name="select-choice-1" id="select-choice-1">
                        <option value="-1">Physical Activity</option>
                        <option value="i">Physical Activity:Inactive</option>
                        <option value="a">Physical Activity:Active</option>
                        <option value="pa">Physical Activity:Pretty Active 5+ a week</option>
                    </select>

                    <label for="select-choice-3" class="select">Illness:</label>
                    <select name="select-choice-3" id="select-choice-3" >
                        <option value="-1">Illness</option>
                        <option value="o">Illness:Overweight</option>
                        <option value="c">Illness:Cancer</option>
                        <option value="d">Illness:Diabetes</option>
                        <option value="r">Illness:Renal insufficiency</option>
                    </select>

                </div>

                <input id="registrationbutton" type="button" value="Save">

            </div>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            My Footer
        </div> <!-- /footer -->

    </div><!-- /registration -->


    <!-- WELCOME -->
    <div data-role="page" id="pagewelcome" data-theme="a" >

        <div id="header" data-role="header">
            My Header
        </div><!-- /header -->

        <div data-role="content"  >

            <div id="breadcrumb">Welcome</div>

            Recipes
            <div >
                <ul id="recipes" data-role="listview" data-inset="true"></ul>
            </div>


        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            My Footer
        </div> <!-- /footer -->

    </div><!-- /registration -->

    <script type="text/javascript" src="phonegap.js"></script>

        var controller = new index_js();
        controller.start();
